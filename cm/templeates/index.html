{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Редактор записей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/bootstrap_style.css' %}">

    <!-- Drag & drop -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bevacqua/dragula@3.7.3/dist/dragula.min.css">
    <script src="https://cdn.jsdelivr.net/gh/bevacqua/dragula@3.7.3/dist/dragula.min.js"></script>
    <!-- Drag & drop. -->

    <script
		src="https://code.jquery.com/jquery-3.6.3.js"
		integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
		crossorigin="anonymous">
	</script>
</head>
<body>
    <div class="wrapper d-flex align-items-stretch">
        <!-- Боковое меню -->
        {% include 'leftmenu.html' %}

        <!-- Область контента  ------------------------------------------------------>
        <div id="content" class="p-4 p-md-5">
            <!-- Шапка начало  -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="container-fluid">

                <div class="input-group input-group-sm mb-3" style="padding-left: 30px; width: 600px;">
                    <input type="text" class="form-control" id="input_search_text" placeholder="Поиск записи" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="btn_search" onclick="Search_text()">Поиск</button>
                    </div>
                </div>

                <div>
                    <span style="font-weight:bold">{{request.user}}</span>&nbsp&nbsp&nbsp&nbsp
                    <span><a href="{% url 'logout' %}">Выйти</a></span>
                </div>
              </div>
            </nav>
            <!-- Шапка конец  -->

            <!-- Вывод записей начало  -->
            <table>
                <tr>
                    <td><h2 class="mb-4"><p class="p_subsection_name">Записи</p></h2></td>
                    <td><h2 class="mb-4">&nbsp&nbsp<button type="button" class="btn btn-warning btn-sm" id="addrm" data-toggle="modal" data-target="#div_modal_add_rm">Добавить запись</button></h2></td>
                </tr>
            </table>
            <!-- <p class="out1">Для тестирования</p> -->
            <div class="list-group">
                <ul style="margin-left: 0; padding-left: 0;" class="class_list-group" id="list-group-ID">
                     <!-- ............... Тут выводятся РМы ..................  -->
                </ul>
            </div>
          <!-- Вывод записей конец  -->
        </div>
    </div>
    {% include 'modal_menu.html' %}
    <script src="{% static 'main/js/popper.js' %}"></script>
    <script src="{% static 'main/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'main/js/sort_elements.js' %}"></script>
    <script src="{% static 'main/js/main.js' %}"></script>

</body>
</html>
